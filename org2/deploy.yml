apiVersion: apps/v1
kind: Deployment
metadata:
  name: peer0org2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: peer0org2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: peer0org2
    spec:
      containers:
        - name: peer0org2
          image: hyperledger/fabric-peer:2.2.0
          envFrom:
          - configMapRef:
              name: peerbase
          - configMapRef:
              name: peer0org2
          - secretRef:
              name: couchdbpeer0org2access
          volumeMounts:
          - mountPath: /etc/hyperledger/fabric/msp
            name: crypto-msp
          - mountPath: /etc/hyperledger/fabric/tls
            name: crypto-tls
          - mountPath: /var/hyperledger/production
            name: peer0-persistentdata
          - mountPath: /etc/hyperledger/fabric/core.yaml
            name: builders-config
            subPath: core.yaml
          - mountPath: /builders/external/bin/detect
            name: external-builder-detect
            subPath: detect
          - mountPath: /builders/external/bin/build
            name: external-builder-build
            subPath: build
          - mountPath: /builders/external/bin/release
            name: external-builder-release
            subPath: release
          workingDir: /opt/gopath/src/github.com/hyperledger/fabric/peer
          command: ["peer"]
          args: ["node", "start"]
          ports:
            - containerPort: 7051
        - name: couchdbpeer0org2
          image: hyperledger/fabric-couchdb:0.4.18
          envFrom:
          - secretRef:
              name: couchdbpeer0org2
          ports:
            - containerPort: 5984
      volumes:
      - name: crypto-msp
        hostPath: 
          path: /home/mauricio/Downloads/Blockchain/Kubernetes/rede-prot/crypto-config/peerOrganizations/org2.example.com/peers/peer0.org2.example.com/msp
          type: Directory
      - name: crypto-tls
        hostPath: 
          path: /home/mauricio/Downloads/Blockchain/Kubernetes/rede-prot/crypto-config/peerOrganizations/org2.example.com/peers/peer0.org2.example.com/tls
          type: Directory
      - name: peer0-persistentdata
        hostPath:
          path: /home/storage/peer0-org2
          type: DirectoryOrCreate
      - name: builders-config
        configMap:
          name: builders-config
          items:
            - key: core.yaml
              path: core.yaml
      - name: external-builder-detect
        configMap:
          name: builders-config
          items:
            - key: detect
              path: detect
              mode: 0544
      - name: external-builder-build
        configMap:
          name: builders-config
          items:
            - key: build
              path: build
              mode: 0544
      - name: external-builder-release
        configMap:
          name: builders-config
          items:
            - key: release
              path: release
              mode: 0544
---
