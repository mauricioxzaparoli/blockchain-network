apiVersion: apps/v1
kind: Deployment
metadata:
  name: cliorg2
spec:
  selector:
    matchLabels:
      app: cliorg2
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: cliorg2
    spec:
      containers:
        - name: cliorg2
          image: hyperledger/fabric-tools:2.2.0
          tty: true
          volumeMounts:
            - mountPath: /opt/gopath/src/github.com/chaincode/
              name: chaincode
            - mountPath: /opt/gopath/src/github.com/hyperledger/fabric/peer/scripts/channel-artifacts/
              name: channel-artifacts
            - mountPath: /opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/
              name: crypto
          workingDir: /opt/gopath/src/github.com/hyperledger/fabric/peer
      restartPolicy: Always
      volumes:
        - name: chaincode
          hostPath:
            path: /home/mauricio/Downloads/Blockchain/Kubernetes/rede-prot/chaincode
            type: Directory
        - name: channel-artifacts
          hostPath:
            path: /home/mauricio/Downloads/Blockchain/Kubernetes/rede-prot/config
            type: Directory
        - name: crypto
          hostPath:
            path: /home/mauricio/Downloads/Blockchain/Kubernetes/rede-prot/crypto-config
            type: Directory